# Content of panel attributes
uxf.diagram.element.comment.prefix=//

uxf.diagram.element.fontsize.prefix=fontsize\=
uxf.diagram.element.background.prefix=bg\=
uxf.diagram.element.foreground.prefix=fg\=

uxf.diagram.element.class.stereotype.prefix=<<
uxf.diagram.element.class.stereotype.suffix=>>

uxf.diagram.element.font.italic.delimiter=/
uxf.diagram.element.font.bold.delimiter=*
uxf.diagram.element.font.underline.delimiter=_

uxf.diagram.element.relation.coordinates.separator=;
uxf.diagram.element.relation.type.prefix=lt\=

# Mapping for types of UML elements
# Rules: element type from UXF = name of UMLElementType field
com.umlet.element.Class=CLASS
com.umlet.element.Relation=RELATION
com.umlet.element.Note=NOTE

# Mapping for types of UML classes
# uxf.diagram.element.class.type.CLASS_TYPE = name of UMLClassType field
uxf.diagram.element.class.type.class=CLASS
uxf.diagram.element.class.type.abstract=ABSTRACT_CLASS
uxf.diagram.element.class.type.interface=INTERFACE
uxf.diagram.element.class.type.enum=ENUM

# Mapping for relation types
# Rules:
# 1) create property for arrow symbols as:
#   uxf.diagram.element.relation.# = list of arrow symbols for relation separated by |
# 2) create relation type for arrow symbols as:
#   uxf.diagram.element.relation.#.type = name of UMLRelationType field
uxf.diagram.element.relation.1=<-|->|<->|-|<|>
uxf.diagram.element.relation.1.type=ASSOCIATION

uxf.diagram.element.relation.2=<.|.>|<.>
uxf.diagram.element.relation.2.type=DEPENDENCY

uxf.diagram.element.relation.3=<<<<-|->>>>
uxf.diagram.element.relation.3.type=COMPOSITION

uxf.diagram.element.relation.4=<<<-|->>>
uxf.diagram.element.relation.4.type=AGGREGATION

uxf.diagram.element.relation.5=<<.|.>>
uxf.diagram.element.relation.5.type=IMPLEMENTATION

uxf.diagram.element.relation.6=<<-|->>
uxf.diagram.element.relation.6.type=INHERITANCE

uxf.diagram.element.relation.7=.
uxf.diagram.element.relation.7.type=DASHEDLINE

# Mapping for types of relation orientation
# Rules:
# 1) create property for arrow symbols as:
#   uxf.diagram.element.relation.orientation.# = list of arrow symbols for relation separated by |
# 2) create relation type for arrow symbols as:
#   uxf.diagram.element.relation.orientation.#.type = name of UMLRelationOrientationType field
uxf.diagram.element.relation.orientation.1=>|->|.>|->>|.>>|->>>|->>>>
uxf.diagram.element.relation.orientation.1.type=RIGHT

uxf.diagram.element.relation.orientation.2=<|<-|<.|<<-|<<.|<<<-|<<<<-
uxf.diagram.element.relation.orientation.2.type=LEFT

uxf.diagram.element.relation.orientation.3=.|-|<->|<.>
uxf.diagram.element.relation.orientation.3.type=UNI
